<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人作品集 - 联系方式</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- 头部导航 -->
  <header>
    <div class="container nav-container">
      <div class="logo">MY PORTFOLIO</div>
      <div class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </div>
      <ul class="nav-menu" id="navMenu">
        <li><a href="/html/index.html">首页</a></li>
        <li><a href="/html/about.html">关于我</a></li>
        <li><a href="/html/work.html">作品展示</a></li>
        <li><a href="/html/contact.html" class="active">联系方式</a></li>
      </ul>
    </div>
  </header>

  <!-- 联系方式主体 -->
  <section class="contact">
    <div class="container">
      <h2 class="section-title">联系我</h2>
      <div class="contact-container">
        <!-- 联系信息 -->
        <div class="contact-info">
          <h3>我的联系方式</h3>
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <div>
              <h4>邮箱</h4>
              <p>24930@qq.com</p>
            </div>
          </div>
          <div class="contact-item">
            <i class="fas fa-phone"></i>
            <div>
              <h4>电话</h4>
              <p>138-XXXX-XXXX</p>
            </div>
          </div>
          <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <div>
              <h4>地址</h4>
              <p>广东省佛山市南海区</p>
            </div>
          </div>
          <div class="contact-item">
            <i class="fas fa-weixin"></i>
            <div>
              <h4>微信</h4>
              <p>XXXXXXXXX</p>
            </div>
          </div>

          <!-- 社交媒体 -->
          <div class="social-links">
            <h3>社交媒体</h3>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-behance"></i></a>
            <a href="#"><i class="fab fa-dribbble"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
          </div>
        </div>

        <!-- 联系表单 -->
        <div class="contact-form">
          <h3>发送消息</h3>
          <form id="contactForm">
            <div class="form-group">
              <label for="name">姓名</label>
              <input type="text" id="name" name="name" required placeholder="请输入您的姓名">
            </div>
            <div class="form-group">
              <label for="email">邮箱</label>
              <input type="email" id="email" name="email" required placeholder="请输入您的邮箱">
            </div>
            <div class="form-group">
              <label for="subject">主题</label>
              <input type="text" id="subject" name="subject" placeholder="请输入消息主题">
            </div>
            <div class="form-group">
              <label for="message">消息内容</label>
              <textarea id="message" name="message" rows="5" required placeholder="请输入您的消息内容"></textarea>
            </div>
            <button type="submit" class="btn">发送消息</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- 页脚 -->
  <footer>
    <div class="container footer-container">
      <div class="footer-col">
        <h3>关于我</h3>
        <p>一名热爱前端设计的学习者，专注于打造优质的网页体验</p>
      </div>
      <div class="footer-col">
        <h3>快速链接</h3>
        <ul>
          <li><a href="/html/index.html">首页</a></li>
          <li><a href="/html/about.html">关于我</a></li>
          <li><a href="/html/work.html">作品展示</a></li>
          <li><a href="/html/contact.html">联系方式</a></li>
        </ul>
      </div>
      <div class="footer-col">
        <h3>联系方式</h3>
        <p><i class="fas fa-envelope"></i> example@163.com</p>
        <p><i class="fas fa-phone"></i> 138-XXXX-XXXX</p>
      </div>
    </div>
    <div class="copyright">
      <p>&copy; 2025 个人作品集 版权所有</p>
    </div>
  </footer>

  <script>
    // 移动端菜单切换
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');
    
    menuToggle.addEventListener('click', () => {
      navMenu.style.display = navMenu.style.display === 'flex' ? 'none' : 'flex';
    });

    // 表单验证与提交
    const contactForm = document.getElementById('contactForm');
    
    contactForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      // 获取表单数据
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      
      // 简单验证
      if (!name || !email || !message) {
        alert('请填写必填字段！');
        return;
      }
      
      // 模拟提交成功
      alert('消息发送成功！我会尽快回复您。');
      contactForm.reset();
    });
  </script>
</body>
</html>
